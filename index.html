<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="script/main.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <div class="ui top fixed menu">
      <div class="ui container">
        <a class="header item" href="#">NavBar</a>
        <a class="item" href="#">NavNappi 1</a>
        <div class="ui simple dropdown item">
          DropDown Nappi
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">DropNavNappi 1</a>
            <a class="item" href="#">DropNavNappi 2</a>
            <a class="item" href="#">DropNavNappi 3</a>
          </div>
        </div>
        <a class="item" href="#">NavNappi 2</a>
        <a class="item" href="#">NavNappi 3</a>
      </div>
    </div>
    
    <main>
      <div class="ui container" style="margin-top: 50px">
        <h1 class="ui header">Semantic UI Demo Esitys</h1>

        <!-- Button -->
        <button class="ui primary button">Primary Button</button>

        <!-- Form -->
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="name" placeholder="Your Name" />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="email" placeholder="Your Email" />
          </div>
          <button class="ui secondary button" type="submit">Submit "Secondary Button"</button>
        </form>

        <!-- Card -->
        <div class="ui card">
          <div class="content">
            <div class="header">Card Title</div>
            <div class="description">
              This is a card with some content. You can add images, buttons, and
              more.
            </div>
          </div>
        </div>
        
        <!-- Grid -->
        <div class="ui container">
          <h1 class="ui header">Semantic UI Grid Esimerkki</h1>
  
          <div class="ui grid">
              <!-- Two-column grid -->
              <div class="two column row">
                  <div class="column">
                      <div class="ui segment">Column 1</div>
                  </div>
                  <div class="column">
                      <div class="ui segment">Column 2</div>
                  </div>
              </div>
  
              <!-- Three-column grid -->
              <div class="three column row">
                  <div class="column">
                      <div class="ui segment">Column 1</div>
                  </div>
                  <div class="column">
                      <div class="ui segment">Column 2</div>
                  </div>
                  <div class="column">
                      <div class="ui segment">Column 3</div>
                  </div>
              </div>
          </div>
      </div>


      </div>
    </main>
  </body>
</html>
