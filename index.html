<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="script/main.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <div class="ui top fixed menu">
      <div class="ui container">
        <a class="header item" href="#">My Website</a>
        <a class="item" href="#">Home</a>
        <div class="ui simple dropdown item">
          Services
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">Web Design</a>
            <a class="item" href="#">Development</a>
            <a class="item" href="#">Marketing</a>
          </div>
        </div>
        <a class="item" href="#">About Us</a>
        <a class="item" href="#">Contact</a>
      </div>
    </div>

    <main>
      <div class="ui container" style="margin-top: 50px">
        <h1 class="ui header">Semantic UI Demo</h1>

        <!-- Button -->
        <button class="ui primary button">Primary Button</button>

        <!-- Form -->
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="name" placeholder="Your Name" />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="email" placeholder="Your Email" />
          </div>
          <button class="ui secondary button" type="submit">Submit</button>
        </form>

        <!-- Card -->
        <div class="ui card">
          <div class="content">
            <div class="header">Card Title</div>
            <div class="description">
              This is a card with some content. You can add images, buttons, and
              more.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
